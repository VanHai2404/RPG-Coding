<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Circle Game</title>
    <link rel="stylesheet" href="style.css">
       
      
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="gameStatus">LET'S PLAY</h2>
        </div>
        <div class="settings">
            <div class="input-group">
                <label for="pointsInput">Points:</label>
                <input type="number" id="pointsInput" min="1">
            </div>
            <div class="time-display">
                <label>Time:</label>
                <label id="timeLabel">0.0s</label>
            </div>
            <button id="gameBtn"> Play</button>
        </div>
        <div class="game-area" id="gameArea">
        </div>
    </div>

   <script src="index.js"></script>
</body>
</html>
